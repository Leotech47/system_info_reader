name: Build EXE (PyInstaller)

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build-windows:
    name: Build .exe no Windows
    runs-on: windows-latest

    steps:
      - name: ğŸ“¥ Checkout do cÃ³digo
        uses: actions/checkout@v4

      - name: ğŸ Configurar Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: ğŸ“¦ Instalar dependÃªncias do projeto
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: âš™ï¸ Compilar .exe com PyInstaller
        run: |
          pyinstaller --onefile system_info_reader.py

      - name: ğŸ“¤ Fazer upload do executÃ¡vel gerado
        uses: actions/upload-artifact@v4
        with:
          name: system_info_reader.exe
          path: dist/system_info_reader.exe
