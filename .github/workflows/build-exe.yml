name: Build EXE (PyInstaller com Ícone)

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: 📥 Checkout do código
        uses: actions/checkout@v4

      - name: 🐍 Instalar Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 📦 Instalar dependências
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: ⚙️ Compilar .exe com ícone
        run: |
          pyinstaller --onefile --icon=icon.ico system_info_reader.py

      - name: 📤 Upload do executável
        uses: actions/upload-artifact@v4
        with:
          name: system_info_reader.exe
          path: dist/system_info_reader.exe
